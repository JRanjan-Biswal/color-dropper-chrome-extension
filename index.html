<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="this is a custom color dropper">
    <meta name="keywords" content="color drop, drop color, eye drop, drop, custom color dropper">
    <meta name="author" content="Jyoti Ranjan Biswal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color drop</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div class="color-drop">
        <button id="button">color drop</button>
        <p>press ESC to exit color drop mode</p>
    </div>
    <div class="color-container">
        <input type="color" id="head" name="head" value="#e66465" class="input">
    </div>
    <div class="color">
        <div>Hex : <h3 class="hex" style="display: inline;"></h3></div>
        <div>Rgb : <h3 class="rgb" style="display: inline;"></h3></div>
        <div><div class="hsl"></div></div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
